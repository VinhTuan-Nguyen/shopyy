<div class="searchbar">
    <form role="search" class="flex">
        <input type="text" placeholder="Shopyy bao ship 0Đ - Đăng ký ngay!">
        <button type="button">
            <section class="searchbar--button">
                <icon-search></icon-search>
            </section>
        </button>
    </form>
    <div class="flex search-keyword">
        <a  *ngFor="let item of searchKeyWords" class="search-keyword-links" href="/search?keyword={{item}}">{{ item }}</a>
    </div>
</div>
